<!DOCTYPE html>
<html>
<head>
    <style>
        #url-bar {
            height: 30px;
            background: #eee;
            padding: 5px;
            font-family: monospace;
        }
        #content {
            position: absolute;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div id="url-bar"></div>
<iframe id="content" src="" frameborder="0"></iframe>

<script>
    var url = 'http://example.com'; // replace with the target URL
    document.getElementById('url-bar').textContent = url;
    document.getElementById('content').src = url;
</script>
</body>
</html>
