<!DOCTYPE html>
<html>
<head>
    <style>
        #url-bar {
            height: 30px;
            background: #eee;
            padding: 5px;
            font-family: monospace;
        }
        #content {
            position: absolute;
            top: 40px;
            bottom: 0;
            left: 0;
            right: 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div id="url-bar"></div>
<div id="content">
    <img src="./fullScreenshot.png" alt="Image"> <!-- replace with the actual image URL -->
</div>

<script>
    var url = 'https://www.baidu.com'; // replace with the target URL
    document.getElementById('url-bar').textContent = url;
</script>
</body>
</html>
